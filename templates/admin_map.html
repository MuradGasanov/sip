{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "kendo/css/kendo.common-bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "kendo/css/kendo.bootstrap.min.css" %}"/>
    <link href="{% static "css/admin.css" %}" rel="stylesheet">
</head>
<body>
<div id="point_grid"></div>


<div id="info_modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Параметры для прикрепления к точке</h4>
                </div>
                <div class="modal-body">
                    <div id="info_grid"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
{#                    <button id="info_save" type="button" class="btn btn-primary">Сохранить</button>#}
                </div>
            </div>
        </div>
    </div>
</div>

<div id="activity_modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Описание для состояния "красный"</h4>
                </div>
                <div class="modal-body">
                    <h3>Загаловок</h3>
                    <input type="text" class="k-textbox" data-bind="value: title" style="width: 100%"/>
                    <h3>Описание</h3>
                    <textarea class="k-textbox" data-bind="value: text" style="width: 100%; height: 150px;"> </textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <button id="activity_save" type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "kendo/js/kendo.web.min.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "js/admin.js" %}"></script>
</body>
</html>
